<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/f83445f84b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class="post-header">
                <div class="left">
                    <div id="title"><strong>HTML5</strong>
                    <br>
                    Dimare Dunlap
                    </div>
                </div>
                <div class="fa-solid fa-ellipsis-vertical" id="ellipsis">
                </div>
            </div>
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1hM1GltjJWmI-Q0dSoSLfu7QvwsIWcLXcCA&usqp=CAU"
                    id="image"></img>
            </div>
            <div class="comment" id="commentSection">
                <h2 class="fa-regular fa-heart" id="heart"></h2>
                <h2 class="fa-regular fa-comment" id="commentIcon"></h2>
                <h2 class="fa-regular fa-paper-plane" id="plane"></h2>
                <h2 class="fa-regular fa-bookmark" id="bookmark"></h2>
                <p> Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
                <p>“Where are we going?"
                    Rhy's smile widened into a grin. "To Velaris—the City of Starlight.”
                    ― Sarah J. Maas, A Court of Mist and Fury</p>
            </div>
        </div>
</body>

</html>
